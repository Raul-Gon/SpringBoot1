<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		
		<style>
			* {
				color: darkslategrey;
			}
			body {
				background-color: lightblue;
			}
			h1 {
				text-decoration: underline;
			}
			td {
				color: midnightblue;
			}			
			.mensajeNull {
				color: crimson;
			}
		</style>
		
	</head>
	<body>
		<h1 th:text="${cabecera}"></h1>
		
		<h3 th:if="${listaAnimales == null || listaAnimales.size() == 0}"><span class="mensajeNull" th:text="${mensaje}"></span></h3>
		
		<table th:if="${!(listaAnimales == null || listaAnimales.size() == 0)}" border="1">
			<thead>
				<tr>
					<th><b>Tipo de animal</b></th>
					<th><b>Precio</b></th>
					<th><b>Peso</b></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="animal : ${listaAnimales}">
					<td th:text="${animal.tipo}"></td>
					<td th:text="${animal.precio}"></td>
					<td th:text="${animal.peso}"></td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
