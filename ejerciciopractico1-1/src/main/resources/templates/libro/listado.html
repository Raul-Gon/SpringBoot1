<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		
	</head>
	<body>
		
		<img th:src="@{/img/logo-libro.png}" /> <br>
		<h1 th:text="${cabecera}"></h1>
		
		<table border="2">
			<thead>
				<tr>
					<th>ID</th>
					<th>CANTIDAD</th>
					<th>AUTOR</th>
					<th>TITULO</th>
					<th>GENERO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro : ${libros}">
					<td><a th:text="${libro.id}" th:href="@{'/libro/id/' + ${libro.id}}"></a></td>
					<td th:text="${libro.cantidad}"></td>
					<td th:text="${libro.autor}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.genero}"></td>
				</tr>
			</tbody>
		</table>
		
		<div class="botonMenu">
			<a th:href="@{/}">HOME</a>		
		</div>

	</body>
</html>
